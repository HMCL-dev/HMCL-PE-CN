name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: cd HMCLPE&&../gradlew build
    - name: WTFITD
      run: bash -c 'tree >treeall.txt'&&find . -name HMCL*release*apk -type f
    #step：上传apk 到action，在右上角查看
      # 官方文档 https://help.github.com/cn/actions/automating-your-workflow-with-github-actions/persisting-workflow-data-using-artifacts#uploading-build-and-test-artifacts
    - name: Upload tree.txt
      uses: actions/upload-artifact@v1
      with:
        name: treeall.txt
        path: treeall.txt
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: HMCLPE-release-unsign
        path: HMCLPE/build/outputs/apk/release/HMCLPE-release-unsigned.apk
